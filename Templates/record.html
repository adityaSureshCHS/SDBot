
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Record A Video</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow: hidden;
      background-image: linear-gradient(to right bottom, #4e54c8, #8f94fb);
      animation: fadeIn 1s ease, gradientTransition 4s linear infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes gradientTransition {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .left, .right {
      text-align: center;
    }

    .button {
      background-color: #4e54c8;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3f4db8;
    }

    video {
      border-radius: 15px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <button onclick="window.location.href='main.html'" class = "button">Return to Home Page</button>
  <div class="container">
    <header>
      <h1>Record</h1>
    </header>
    <main id="main">
    
      
      <div class="left">
        <button id="startButton" class="button">Start Recording</button>
        <h2>Preview</h2>
        <video id="preview" width="320" height="240" autoplay muted></video>
      </div>
      
      <div class="right">
        <button id="stopButton" class="button">Stop Recording</button>
        <h2>Recording</h2>
        <div id="recordingContainer">
          <video id="recording" width="320" height="240" controls></video>
        </div>
        <a id="downloadButton" class="button">Download</a>
      </div>
 
    </main>
    
    <footer>
      
    </footer>
  </div>
  <script>
    let preview = document.getElementById("preview");
    let recording = document.getElementById("recording");
    let startButton = document.getElementById("startButton");
    let stopButton = document.getElementById("stopButton");
    let downloadButton = document.getElementById("downloadButton");
    let recordingTimeMS = 5000;

    function wait(delayInMS) {
        return new Promise((resolve) => setTimeout(resolve, delayInMS));
    }

    function startRecording(stream, lengthInMS) {
        let recorder = new MediaRecorder(stream);
        let data = [];
      
        recorder.ondataavailable = (event) => data.push(event.data);
        recorder.start();
      
        let stopped = new Promise((resolve, reject) => {
          recorder.onstop = resolve;
          recorder.onerror = (event) => reject(event.name);
        });
      
        let recorded = wait(lengthInMS).then(() => {
          if (recorder.state === "recording") {
            recorder.stop();
          }
        });
      
        return Promise.all([stopped, recorded]).then(() => data);
      }

      function stop(stream) {
        stream.getTracks().forEach((track) => track.stop());
      }
      
      startButton.addEventListener(
  "click",
  () => {
    navigator.mediaDevices
      .getUserMedia({
        video: true,
        audio: true,
      })
      .then((stream) => {
        preview.srcObject = stream;
        downloadButton.href = stream;
        preview.captureStream =
          preview.captureStream || preview.mozCaptureStream;
        return new Promise((resolve) => (preview.onplaying = resolve));
      })
      .then(() => startRecording(preview.captureStream(), recordingTimeMS))
      .then((recordedChunks) => {
        let recordedBlob = new Blob(recordedChunks, { type: "video/webm" });
        recording.src = URL.createObjectURL(recordedBlob);
        downloadButton.href = recording.src;
        downloadButton.download = "RecordedVideo.webm";
        console.log(recording.src);
        
      })  
  },
  false,
);

stopButton.addEventListener(
  "click",
  () => {
    stop(preview.srcObject);
  },
  false,
);
  </script>
</body>
</html>
