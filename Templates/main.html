<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Speech & Emotion Analysis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4e54c8; /* Solid background color for the outer container */
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .box {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      background-image: linear-gradient(to left bottom, #764ba2, #667eea); /* Mirrored gradient background for the inner box */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-container {
      border: 2px solid #004d99;
      padding: 30px;
      border-radius: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container main {
      text-align: center; /* Center the content horizontally */
    }

    .container button,
    .container a {
      background-color: #4e54c8;
      color: #fff; /* Changed text color to white */
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px; /* Increased margin for better spacing */
    }

    .container button:hover,
    .container a:hover {
      background-color: #3f4db8;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #ccc;
      font-size: 16px;
      animation: fadeInUp 1s ease;
    }

    header h1 {
      font-size: 48px;
      color: #fff; /* Changed text color to white */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header p {
      font-size: 24px;
      color: #fff; /* Changed text color to white */
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <header>
        <h1>Welcome to Speech & Emotion Analysis</h1>
        <p>Get your arguments analyzed and receive personalized recommendations based on your tone and facial emotion.</p>
      </header>
      <main>
        <a id="startSpeechBtn" href="{{form_action_url1}}">Start Analyzing Your Speech</a>
        <a id="startDebateBtn" href="#">Start Analyzing Your Debate</a>
      </main>
      <footer>
        <p>Designed by YourCompany | All rights reserved</p>
      </footer>
    </div>
  </div>
  <script>
    document.getElementById("startSpeechBtn").addEventListener("click", function() {
      window.location.href = "speech_analysis.html"; // Redirect to the speech analysis page
    });
  </script>
</body>
</html>
